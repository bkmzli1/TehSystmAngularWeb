<form style="margin: 0 auto; margin-top: 7em; max-width: 330px" role="form" (submit)="login()">
  <div class="alert alert-danger " [hidden]="!error">
    Возникла проблема с входом в систему. Пожалуйста, попробуйте снова.
  </div>
  <div class="form-group">
    <label for="username">Логин:</label> <input type="text"
                                                class="form-control" id="username" name="username"
                                                [(ngModel)]="credentials.username"/>
  </div>
  <div class="form-group">
    <label for="password">Пароль:</label> <input type="password"
                                                 class="form-control" id="password" name="password"
                                                 [(ngModel)]="credentials.password"/>
  </div>
  <button type="submit" class="button btn btn-primary">Войти</button>
</form>
